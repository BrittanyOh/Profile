<!DOCTYPE html>
  <head>
  <title>Brittany Ohalete</title>
    <script type="text/javascript" language="javascript" src="mylib.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script>
    $(document).ready(function(){
    var slideIndex = 0;
    slideshow();
    function slideshow() {
        var i;
        var img = document.getElementsByClassName("imgSlides");

        for (i = 0; i < img.length; i++) {
           img[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > img.length){slideIndex = 1}
        img[slideIndex-1].style.display = "block";
        setTimeout(slideshow, 5000);
      }
    });
    </script>
  </head>
  <style>
  body, html {
    overflow-x: hidden;
    overflow-y: hidden;
}
  </style>
  <body background="img/ContentGradient.jpg" style="background-attachment: fixed;">
    <div class="slideshow">
      <a id="enter" href="home.html">E N T E R</a>
      <img class="imgSlides" src="img/donut.gif" style="width:50; height:120%; margin-left: 25%;">

      <img class="imgSlides" src="img/slide1.jpg">
      <img class="imgSlides" src="img/slide2.jpg">
      <img class="imgSlides" src="img/slide3.jpg">-->
    </div>
  </body>
</html>
